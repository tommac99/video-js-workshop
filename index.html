<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Video Landing</title>
  </head>
  <body>
    <div class="video-container">
      <video class='video-player' src="/images/video.webm" autoplay="" muted="" loop=""></video>
      <div class="video-controls">
        <button data-skip="-10" class="skip-back btn">« 10s</button>
        <button class="toggle-play btn" title="Toggle Play">►</button>
        <button data-skip="10" class="skip-fwd btn">10s »</button>

       <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">

       <div class="progress-bar"></div>
       <div class="progress-bar-underlay"></div>

      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
